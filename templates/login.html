{% extends "base.html" %}

{% block title %}AskMate{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="input_form">
        <h1>Login</h1><br>
        <form action="{{ url_for('login') }}" method="POST">
            <p>
                <label for="username">Username:</label><br>
                <input name="username" type="text" required>
            </p>
            <p>
                <label for="plain_text_password">Password:</label><br>
                <input name="plain_text_password" type="password" required>
            </p>
            <button type="submit">LOGIN</button>
        </form>
        <div class="error_message">
            {% if error_message %}
            <p>{{ error_message }}</p>
            {% endif %}
        </div>
    </div>
</body>
{% endblock %}
